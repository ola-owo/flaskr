{% extends "layout.html" %}
{% block body %}
<h2>Create an Account</h2>
<form action="{{ url_for('register') }}" method='post' id='register'>
  <label>Username</label><input type='text' id='username' name='username'><br>
  <label>Password</label><input type='password' id='password' name='password'><br>
  <label>Confirm Password</label><input type='password' id='confirm_password' name='confirm_password'><span class='entry_error'></span><br><br>
  <button type='submit'>Submit</button>
</form>
{% endblock %}
